<div class="card">

    <span>â± Timer</span>
    <label class="switch">
      <input type="checkbox" id="toggleTimer">

  </div>

  <div class="toggle-row">

      <input type="checkbox" id="toggleWeight">

    </label>
  </div>
</div>

<script>
function initToggle(id, key, def=true){
  const el=document.getElementById(id);
  const saved=localStorage.getItem(key);
  el.checked = saved ? saved==="on" : def;
  el.onchange = () => localStorage.setItem(key, el.checked?"on":"off");
}
initToggle("toggleTimer","showTimer");
initToggle("toggleWeight","showWeight");
</script>
