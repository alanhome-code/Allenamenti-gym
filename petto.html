<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petto</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>üí™ Petto</h1>

<div class="card">
  <ul class="exercise">
    <li>
      <span>Panca piana</span>
      <div class="controls weight">
        <button class="btn-small" onclick="chg('panca',-2)">‚àí</button>
        <span class="value" id="panca">60</span>
        <button class="btn-small" onclick="chg('panca',2)">+</button>
      </div>
    </li>
  </ul>
</div>

<div class="card timer">
  <h2>‚è± Recupero</h2>
  <div class="controls" style="justify-content:center;">
    <button class="btn-small" onclick="chgTime(-15)">‚àí</button>
    <span class="value" id="time">60</span>
    <button class="btn-small" onclick="chgTime(15)">+</button>
  </div>

  <button class="btn-main" onclick="start()">START</button>
</div>

<button class="btn-main" onclick="location.href='index.html'">‚¨Ö Home</button>

<script>
const showTimer = localStorage.getItem("showTimer") !== "off";
const showWeight = localStorage.getItem("showWeight") !== "off";

document.querySelectorAll(".timer").forEach(e=>e.style.display=showTimer?"block":"none");
document.querySelectorAll(".weight").forEach(e=>e.style.display=showWeight?"flex":"none");

function chg(id,v){
  const el=document.getElementById(id);
  el.textContent=Math.max(0,+el.textContent+v);
}
let duration=60;
function chgTime(v){
  duration=Math.max(15,duration+v);
  document.getElementById("time").textContent=duration;
  <span class="value" id="time">60</span>
  <div id="countdown" class="countdown"></div>
}
function start(){
  alert("Timer avviato: "+duration+" sec");
}
</script>

</body>
</html>
