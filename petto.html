<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petto</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>ğŸ’ª Petto</h1>

<div class="card">
  <ul class="exercise">
    <li>
      <span>Panca piana</span>
      <div class="controls weight">
        <button class="btn-small" onclick="chg('panca',-2)">âˆ’</button>
        <span class="value" id="panca">60</span>
        <button class="btn-small" onclick="chg('panca',2)">+</button>
      </div>
    </li>
  </ul>
</div>

<div class="card timer">
  <h2>â± Recupero</h2>

  <div class="controls" style="justify-content:center;">
    <button class="btn-small" onclick="chgTime(-15)">âˆ’</button>
    <span class="value" id="time">60</span>
    <button class="btn-small" onclick="chgTime(15)">+</button>
  </div>

  <div id="countdown" class="countdown"></div>

  <button class="btn-main" onclick="start()">START</button>
</div>

<button class="btn-main" onclick="location.href='index.html'">â¬… Home</button>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const showTimer = localStorage.getItem("showTimer") !== "off";
  const showWeight = localStorage.getItem("showWeight") !== "off";

  document.querySelectorAll(".timer").forEach(e =>
    e.style.display = showTimer ? "block" : "none"
  );
  document.querySelectorAll(".weight").forEach(e =>
    e.style.display = showWeight ? "flex" : "none"
  );

  // ---- PESI ----
  window.chg = function(id, v) {
    const el = document.getElementById(id);
    const val = Math.max(0, +el.textContent + v);
    el.textContent = val;
    localStorage.setItem(id, val);
  };

  // ripristino pesi
  document.querySelectorAll(".value").forEach(el => {
    const v = localStorage.getItem(el.id);
    if (v && el.id !== "time") el.textContent = v;
  });

  // ---- TIMER ----
  let duration = 60;
  let timer;

  window.chgTime = function(v) {
    duration = Math.max(15, duration + v);
    document.getElementById("time").textContent = duration;
  };

  window.start = function() {
    clearInterval(timer);
    let t = duration;
    const cd = document.getElementById("countdown");
    cd.textContent = t + "s";

    timer = setInterval(() => {
      t--;
      cd.textContent = t + "s";

      if (t <= 0) {
        clearInterval(timer);
        navigator.vibrate?.(300);
        cd.textContent = "GO!";
      }
    }, 1000);
  };

});
</script>

</body>
</html>
