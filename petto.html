<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

<body>

<h1>üí™ Petto</h1>

<div class="card">
  <ul class="exercise">
    <li>
      <span>Panca piana</span>
      <div class="controls">
        <button class="btn-small" onclick="chg('panca',-2)">‚àí</button>
        <span class="value" id="panca">60</span>
        <button class="btn-small" onclick="chg('panca',2)">+</button>
      </div>
    </li>
    <li>
      <span>Croci manubri</span>
      <div class="controls">
        <button class="btn-small" onclick="chg('croci',-1)">‚àí</button>
        <span class="value" id="croci">14</span>
        <button class="btn-small" onclick="chg('croci',1)">+</button>
      </div>
    </li>
  </ul>
</div>

<div class="card">
  <h2>‚è± Recupero</h2>

  <div class="controls" style="justify-content:center;">
    <button class="btn-small" onclick="chgTime(-15)">‚àí</button>
    <span class="value" id="time">60</span>
    <button class="btn-small" onclick="chgTime(15)">+</button>
  </div>

  <div class="timer">
    <svg width="180" height="180">
      <circle cx="90" cy="90" r="80" stroke="#222" stroke-width="12" fill="none"/>
      <circle id="prog" cx="90" cy="90" r="80"
        stroke="#4da3ff" stroke-width="12"
        stroke-dasharray="502"
        stroke-dashoffset="502"
        fill="none"/>
    </svg>
    <div class="timer-text" id="ttext">60</div>
  </div>

  <button class="btn-main" onclick="start()">START</button>
</div>

<button class="btn-main" onclick="location.href='index.html'">‚¨Ö Home</button>

<script>
let duration = 60, timer, left;

function chg(id,val){
  const el=document.getElementById(id);
  el.textContent=Math.max(0, +el.textContent+val);
  localStorage.setItem(id, el.textContent);
}
